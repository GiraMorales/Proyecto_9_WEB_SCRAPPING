<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Proyecto 9 - Web Scraping</title>
  </head>
  <body>
    <header>
      <h1>Web Scraping</h1>
      <h2>Acerca del proyecto</h2>
      <p>
        Este proyecto demuestra las tecnicas de scrping sobre una pagina web de
        películas con el botón buscar me muestra los datos recogidos de género,
        título, portada y sipnosis.
      </p>
    </header>
    <main>
      <input
        type="text"
        id="inputBusqueda"
        class="buscar"
        placeholder="Buscar por nombre de película"
      />

      <select id="genero-select" class="genero-select">
        <option value="">Seleccionar Género</option>
        <option value="genero-13001">Aventura</option>
        <option value="genero-13005">Comedia</option>
        <option value="genero-13008">Drama</option>
        <option value="genero-13009">Terror</option>
        <option value="genero-13012">Fantasia</option>
        <option value="genero-13024">Romántico</option>
        <option value="genero-13025">Acción</option>
      </select>
      <button id="btnBuscar">Buscar</button>
      <div id="peliculas" class="peliculas"></div>
    </main>
    <footer>
      <p>&copy; 2025 Proyecto 9 - Web Scraping</p>
    </footer>
  </body>
</html>
